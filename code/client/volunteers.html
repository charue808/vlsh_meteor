<div id="service" class="container mt">
  <div class="row spacing">
  	<div class="col-md-12">

      <p>VLSH offers a variety of volunteer opportunities for experienced and newly licensed attorneys. To become a volunteer attorney fill out the form below.</p>
     <p>
       <a href="assets/applications/attorneysignup.doc" class="btn btn-theme">Volunteer Attorney Form</a>
     </p>
   </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Experienced Attorneys</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ml">
      <h3>Mentor Panels</h3>
  		 	<p>Mentor Panels consist of volunteer attorneys with expertise in specific areas of law. Mentors are available to consult with new or transitioning attorneys who have active pro bono cases through VLSH. Mentor attorneys have no direct contact or relationship with the client. Please contact VLSH if you are an experienced attorney who can provide pro bono hours to mentor new or transitioning attorneys.
        </p>
      <h3>Pro Bono Referral Program</h3>
  		 	<p>Volunteer Legal’s Pro Bono Referral Program attempts to secure a volunteer attorney for clients who are unable to represent themselves. The scope of representation can range from drafting a simple document to handling a complex family law matter. Attorneys who sign up for the Pro Bono Referral Program can designate the types of cases they are willing to take.
        </p>
      <h3>Neighborhood Legal Clinics</h3>
  		 	<p>Volunteer attorneys are needed for advice and counsel at our Neighborhood Legal Clinics where clinic participants meet one-on-one with a volunteer attorney, usually for half an hour. In most cases, the information and advice provided by the Clinic attorney enable the client to proceed pro se.
        </p>
  		 <h3>Virtual Clinics</h3>
  		 	<p>Volunteer attorneys are needed to provide advice and counsel with clients by telephone at a mutually convenient time. Telephone consultations are used when a client has an imminent deadline or court appearance.
        </p>
      <h3>Self-help Workshops</h3>
  		 	<p>Volunteer Attorneys conduct Pro Se Uncontested Divorce, Uncontested Guardianship, and Bankruptcy Workshops. The workshops include a follow-up meeting with an attorney to review and finalize documents.
        </p>
      <h3>Training and Resource Development</h3>
        <p>Volunteer attorneys share their expertise by developing resource material or conducting subject matter training or workshops.
        </p>
  	</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Emerging Attorney Program</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ml">
      <p>This program is designed for newly-licensed attorneys who are interested in building legal skills and subject matter knowledge through pro bono work. Program attorneys are expected to commit to a minimum of 50 pro bono hours over a 12-month period.
      </p>
      <h4>Program experiences include:</h4>
        <ul>
          <li>Shadowing attorneys at advice and counsel clinics</li>
          <li>Case screening and issue identification</li>
          <li>Drafting legal documents</li>
          <li>Providing advice and counsel</li>
          <li>Handling a pro bono case with a mentor</li>
          <li>Subject matter and skills workshops</li>
        </ul>
        <p>For information about development programs for pro bono attorneys, please email: <a href="mailto:voluteer@vlsh.org">volunteer@vlsh.org</a> or call <a href="tel:+1-808-528-7050">(808) 528-7050</a>.
        </p>
  	</div>
  </div> <!--.row -->
</div> <!--.container -->
