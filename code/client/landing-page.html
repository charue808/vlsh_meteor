          <p>Consumer Debt Collections, Chapter 7 Bankruptcy</p>

        <div class="col-md-2"></div>

            <a href="{{pathFor 'services/family-law'}}"><i class="fa fa-users"></i></a>
              <h4>Family Law</h4>
                <p>Divorce, Child Custody, Child Support, Guardianship, Paternity, Adoptions</p>
          </div>
          <div class="col-md-4">
            <a href="{{pathFor '/services/estate-planning'}}"><i class="fa fa-home"></i></a>
            <h4>Estate Planning</h4>
            <p>Wills, Trusts, Powers of Attorney, Advance Healthcare Directives</p>
          </div>
        <div class="col-md-2"></div>
      </div>
      <div clas="row centered">
      <div class="col-lg-12">
        <div class="spacing"></div>
        <h2 class="centered">{{title}}</h2>
        {{{content}}}
